{{ define "main" }}
<div class="container taxonomy-page">
  <div class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if eq .Data.Singular "category" }}
    <p class="page-description">Explore posts by topic</p>
    {{ else }}
    <p class="page-description">Browse all tags</p>
    {{ end }}
  </div>

  <div class="taxonomy-grid {{ .Data.Singular }}-grid">
    {{ range .Data.Terms.ByCount }}
    <a href="{{ .Page.Permalink }}" class="taxonomy-card">
      <div class="card-content">
        <span class="card-name"># {{ .Page.Title }}</span>
        <span class="card-count">{{ .Count }} posts</span>
      </div>
      <div class="card-glow"></div>
    </a>
    {{ end }}
  </div>
</div>

<style>
  .taxonomy-page {
    padding-top: var(--space-32); /* Fixed: space for fixed header */
    padding-bottom: var(--space-20);
    min-height: 80vh;
  }

  .page-header {
    text-align: center;
    margin-bottom: var(--space-12);
  }

  .page-title {
    font-size: var(--text-5xl);
    margin-bottom: var(--space-2);
    background: linear-gradient(to right, #fff, #94a3b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .page-description {
    color: var(--color-text-muted);
    font-size: var(--text-lg);
  }

  .taxonomy-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: var(--space-6);
  }

  /* Specific style for Tags vs Categories */
  .tag-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  .taxonomy-card {
    position: relative;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(var(--glass-blur));
    border-radius: var(--radius-xl);
    padding: var(--space-6);
    transition: transform var(--transition-spring),
      border-color var(--transition-normal);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 160px;
  }

  .taxonomy-card:hover {
    transform: translateY(-5px);
    border-color: var(--color-accent);
    background: var(--glass-bg-hover);
  }

  .card-name {
    font-size: var(--text-xl);
    font-weight: var(--font-semibold);
    color: var(--color-text);
    z-index: 2;
  }

  .card-count {
    font-size: var(--text-sm);
    color: var(--color-text-muted);
    margin-top: var(--space-2);
    z-index: 2;
  }

  .card-glow {
    position: absolute;
    width: 100px;
    height: 100px;
    background: var(--color-accent);
    filter: blur(60px);
    opacity: 0;
    transition: opacity var(--transition-normal);
    z-index: 1;
  }

  .taxonomy-card:hover .card-glow {
    opacity: 0.2;
  }
</style>
{{ end }}
