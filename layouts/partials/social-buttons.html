{{- /* Social Action Buttons Partial */}}
<div class="social-buttons">
  <button class="social-btn" data-action="like" aria-label="Like">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path
        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
      />
    </svg>
    <span class="social-count">24</span>
  </button>

  <button class="social-btn" data-action="comment" aria-label="Comments">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
    </svg>
    <span class="social-count">5</span>
  </button>

  <button class="social-btn" data-action="bookmark" aria-label="Bookmark">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
    </svg>
  </button>

  <button
    class="social-btn"
    data-action="share"
    aria-label="Share"
    onclick="sharePost()"
  >
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="18" cy="5" r="3" />
      <circle cx="6" cy="12" r="3" />
      <circle cx="18" cy="19" r="3" />
      <line x1="8.59" x2="15.42" y1="13.51" y2="17.49" />
      <line x1="15.41" x2="8.59" y1="6.51" y2="10.49" />
    </svg>
  </button>
</div>

<style>
  .social-buttons {
    display: flex;
    gap: var(--space-3);
    flex-wrap: wrap;
  }

  .social-btn {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-2) var(--space-4);
    background: var(--glass-bg-solid);
    backdrop-filter: blur(var(--glass-blur-xl));
    -webkit-backdrop-filter: blur(var(--glass-blur-xl));
    border: 1px solid var(--glass-border);
    border-radius: var(--radius-xl);
    cursor: pointer;
    transition: all var(--transition-normal);
  }

  .social-btn:hover {
    background: rgba(147, 51, 234, 0.2);
    border-color: rgba(147, 51, 234, 0.3);
  }

  .social-btn svg {
    width: 20px;
    height: 20px;
    color: var(--color-text-muted);
    transition: color var(--transition-fast);
  }

  .social-btn:hover svg {
    color: var(--purple-600);
  }

  [data-theme="dark"] .social-btn:hover svg {
    color: var(--purple-400);
  }

  .social-count {
    font-size: var(--text-sm);
    color: var(--color-text-muted);
  }

  .social-btn.active svg {
    fill: var(--purple-500);
    color: var(--purple-500);
  }
</style>

<script>
  function sharePost() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        url: window.location.href,
      });
    } else {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied to clipboard!");
    }
  }
</script>
