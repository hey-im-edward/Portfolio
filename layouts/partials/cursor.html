{{/* Custom Cursor - Premium Interactive Effect */}}
<div class="cursor" id="custom-cursor">
  <div class="cursor-dot"></div>
  <div class="cursor-ring"></div>
</div>

<style>
  /* Hide on touch devices */
  @media (hover: hover) and (pointer: fine) {
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
      mix-blend-mode: difference;
    }

    .cursor-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, opacity 0.3s ease;
    }

    .cursor-ring {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
    }

    /* Hover states */
    .cursor.is-hovering .cursor-ring {
      width: 60px;
      height: 60px;
      border-color: var(--amber-400);
    }

    .cursor.is-clicking .cursor-dot {
      transform: translate(-50%, -50%) scale(0.5);
    }

    .cursor.is-hidden {
      opacity: 0;
    }

    /* Hide default cursor on interactive elements */
    body.has-custom-cursor {
      cursor: none;
    }

    body.has-custom-cursor a,
    body.has-custom-cursor button,
    body.has-custom-cursor [role="button"],
    body.has-custom-cursor input,
    body.has-custom-cursor textarea,
    body.has-custom-cursor select {
      cursor: none;
    }
  }

  /* Touch devices - hide custom cursor */
  @media (hover: none) or (pointer: coarse) {
    .cursor {
      display: none !important;
    }
  }
</style>

<script>
  (function () {
    // Only run on devices with mouse
    if (!window.matchMedia("(hover: hover) and (pointer: fine)").matches)
      return;

    const cursor = document.getElementById("custom-cursor");
    if (!cursor) return;

    document.body.classList.add("has-custom-cursor");

    let mouseX = 0,
      mouseY = 0;
    let cursorX = 0,
      cursorY = 0;

    // Update mouse position
    document.addEventListener("mousemove", function (e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Animate cursor with lag
    function animate() {
      const dx = mouseX - cursorX;
      const dy = mouseY - cursorY;

      cursorX += dx * 0.15;
      cursorY += dy * 0.15;

      cursor.style.transform =
        "translate(" + cursorX + "px, " + cursorY + "px)";

      requestAnimationFrame(animate);
    }
    animate();

    // Hover effect on interactive elements
    const interactiveElements = document.querySelectorAll(
      'a, button, [role="button"], input, textarea, .glass-card'
    );

    interactiveElements.forEach(function (el) {
      el.addEventListener("mouseenter", function () {
        cursor.classList.add("is-hovering");
      });
      el.addEventListener("mouseleave", function () {
        cursor.classList.remove("is-hovering");
      });
    });

    // Click effect
    document.addEventListener("mousedown", function () {
      cursor.classList.add("is-clicking");
    });
    document.addEventListener("mouseup", function () {
      cursor.classList.remove("is-clicking");
    });

    // Hide when leaving window
    document.addEventListener("mouseleave", function () {
      cursor.classList.add("is-hidden");
    });
    document.addEventListener("mouseenter", function () {
      cursor.classList.remove("is-hidden");
    });
  })();
</script>
