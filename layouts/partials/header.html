{{- $currentPage := .Page.RelPermalink -}}
{{- $isHome := .IsHome -}}

<!-- Desktop Navigation -->
<nav class="nav-desktop" aria-label="Main navigation">
  <div class="container nav-container">
    <!-- Logo -->
      <a href="{{ .Site.BaseURL }}" class="nav-logo glass-nav" aria-label="Homepage">
      <svg class="nav-logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" fill="currentColor"/>
      </svg>
      <span class="nav-logo-text">Portfolio - Java & JavaScript</span>
    </a>

    <!-- Nav Items -->
    <div class="nav-items glass-nav">
      <!-- Home -->
      <a href="{{ .Site.BaseURL }}" class="nav-item {{ if $isHome }}active{{ end }}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
      </a>

      <!-- Projects -->
      <a href="{{ "projects/" | relURL }}" class="nav-item {{ if eq .Section "projects" }}active{{ end }}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
        </svg>
        <span>Projects</span>
      </a>

      <!-- Blog with Dropdown -->
      <div class="nav-dropdown-wrapper">
        <button class="nav-item {{ if eq .Section "blog" }}active{{ end }}" id="blog-dropdown-btn" aria-expanded="false" aria-haspopup="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
          </svg>
          <span>Blog</span>
          <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"/>
          </svg>
        </button>
        <div class="dropdown" id="blog-dropdown" role="menu">
          <a href="{{ "blog/" | relURL }}" class="dropdown-item" role="menuitem">All Posts</a>
          <a href="{{ "categories/" | relURL }}" class="dropdown-item" role="menuitem">Categories</a>
          <a href="{{ "tags/" | relURL }}" class="dropdown-item" role="menuitem">Tags</a>
        </div>
      </div>

      <!-- About -->
      <a href="{{ "about/" | relURL }}" class="nav-item {{ if eq .Section "about" }}active{{ end }}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="5"/>
          <path d="M20 21a8 8 0 0 0-16 0"/>
        </svg>
        <span>About</span>
      </a>

      <!-- Contact -->
      <a href="{{ "contact/" | relURL }}" class="nav-item {{ if eq .Section "contact" }}active{{ end }}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="16" x="2" y="4" rx="2"/>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
        </svg>
        <span>Contact</span>
      </a>
    </div>

    <!-- Search Button -->
    <button class="search-btn glass-nav" onclick="window.openSearch()" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.3-4.3"/>
      </svg>
      <kbd class="search-shortcut">Ctrl K</kbd>
    </button>

    <!-- Theme Toggle -->
    <button class="theme-toggle glass-nav" id="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 2v2"/>
        <path d="M12 20v2"/>
        <path d="m4.93 4.93 1.41 1.41"/>
        <path d="m17.66 17.66 1.41 1.41"/>
        <path d="M2 12h2"/>
        <path d="M20 12h2"/>
        <path d="m6.34 17.66-1.41 1.41"/>
        <path d="m19.07 4.93-1.41 1.41"/>
      </svg>
      <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Navigation -->
<div class="nav-mobile">
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn glass-nav" id="mobile-menu-btn" aria-label="Open menu" aria-expanded="false">
    <svg class="menu-icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="4" x2="20" y1="12" y2="12"/>
      <line x1="4" x2="20" y1="6" y2="6"/>

      <path d="M18 6 6 18"/>
      <path d="m6 6 12 12"/>
    </svg>
  </button>

  <!-- Mobile Logo -->
  <a href="{{ .Site.BaseURL }}" class="mobile-logo glass-nav">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" fill="currentColor"/>
    </svg>
  </a>

  <!-- Mobile Theme Toggle -->
  <button class="theme-toggle glass-nav" id="theme-toggle-mobile" aria-label="Toggle theme">
    <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="4"/>
      <path d="M12 2v2"/><path d="M12 20v2"/>
      <path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/>
      <path d="M2 12h2"/><path d="M20 12h2"/>
      <path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
    </svg>
    <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
    </svg>
  </button>
</div>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

<!-- Mobile Menu Panel -->
<div class="mobile-menu" id="mobile-menu" aria-hidden="true">
  <nav class="mobile-menu-nav">
    <a href="{{ .Site.BaseURL }}" class="mobile-nav-item {{ if $isHome }}active{{ end }}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span>Home</span>
    </a>
    <a href="{{ "projects/" | relURL }}" class="mobile-nav-item {{ if eq .Section "projects" }}active{{ end }}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
      </svg>
      <span>Projects</span>
    </a>
    <a href="{{ "blog/" | relURL }}" class="mobile-nav-item {{ if eq .Section "blog" }}active{{ end }}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
      </svg>
      <span>Blog</span>
    </a>
    <a href="{{ "about/" | relURL }}" class="mobile-nav-item {{ if eq .Section "about" }}active{{ end }}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="8" r="5"/>
        <path d="M20 21a8 8 0 0 0-16 0"/>
      </svg>
      <span>About</span>
    </a>
    <a href="{{ "contact/" | relURL }}" class="mobile-nav-item {{ if eq .Section "contact" }}active{{ end }}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect width="20" height="16" x="2" y="4" rx="2"/>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
      </svg>
      <span>Contact</span>
    </a>
  </nav>
</div>

<style>
/* ===== Navigation Layout ===== */
.nav-desktop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: var(--z-nav);
  display: none;
}

@media (min-width: 768px) {
  .nav-desktop {
    display: block;
  }
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: var(--space-6);
  padding-bottom: var(--space-6);
}

/* ===== Logo ===== */
.nav-logo {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-4);
}

.nav-logo-icon {
  width: 20px;
  height: 20px;
  color: var(--amber-600);
}

[data-theme="dark"] .nav-logo-icon {
  color: var(--amber-400);
}

.nav-logo-text {
  font-weight: var(--font-semibold);
  color: var(--gray-900);
}

[data-theme="dark"] .nav-logo-text {
  color: white;
}

/* ===== Nav Items Container ===== */
.nav-items {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-3);
}

/* ===== Nav Item ===== */
.nav-item {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-4);
  border-radius: var(--radius-full);
  font-size: var(--text-sm);
  font-weight: var(--font-medium);
  color: var(--gray-700);
  transition: all var(--transition-normal);
  background: transparent;
  border: none;
  cursor: pointer;
}

[data-theme="dark"] .nav-item {
  color: var(--gray-300);
}

.nav-item:hover,
.nav-item.active {
  background: rgba(245, 158, 11, 0.2);
  color: var(--amber-600);
}

[data-theme="dark"] .nav-item:hover,
[data-theme="dark"] .nav-item.active {
  color: var(--amber-400);
}

.nav-item svg {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

/* ===== Chevron ===== */
.nav-chevron {
  width: 12px;
  height: 12px;
  transition: transform var(--transition-fast);
}

.nav-dropdown-wrapper.open .nav-chevron {
  transform: rotate(180deg);
}

/* ===== Dropdown ===== */
.nav-dropdown-wrapper {
  position: relative;
}

.dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  margin-top: var(--space-3); /* V2.0: improved spacing */
  min-width: 12rem;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-2xl);
  overflow: hidden;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all var(--transition-fast);
}

[data-theme="dark"] .dropdown {
  background: rgba(17, 24, 39, 0.3);
  border-color: rgba(55, 65, 81, 0.3);
}

.nav-dropdown-wrapper.open .dropdown,
.dropdown.show {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-item {
  display: block;
  width: 100%;
  padding: var(--space-2) var(--space-4);
  text-align: left;
  font-size: var(--text-sm);
  color: var(--gray-700);
  transition: background var(--transition-fast);
}

[data-theme="dark"] .dropdown-item {
  color: var(--gray-300);
}

.dropdown-item:hover {
  background: rgba(245, 158, 11, 0.2);
}

/* ===== Theme Toggle ===== */
.theme-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  padding: 0;
}

.theme-toggle svg {
  width: 20px;
  height: 20px;
  color: var(--amber-600);
}

[data-theme="dark"] .theme-toggle svg {
  color: var(--amber-400);
}

.theme-icon-dark {
  display: none;
}

[data-theme="dark"] .theme-icon-light {
  display: none;
}

[data-theme="dark"] .theme-icon-dark {
  display: block;
}

/* ===== Mobile Navigation ===== */
.nav-mobile {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: var(--space-6);
  left: var(--space-6);
  right: var(--space-6);
  z-index: var(--z-modal);
}

@media (min-width: 768px) {
  .nav-mobile {
    display: none;
  }
}

.mobile-menu-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  padding: 0;
}

.mobile-menu-btn svg {
  width: 20px;
  height: 20px;
  color: var(--amber-600);
}

[data-theme="dark"] .mobile-menu-btn svg {
  color: var(--amber-400);
}

.menu-icon-close {
  display: none;
}

.mobile-menu-btn.open .menu-icon-open {
  display: none;
}

.mobile-menu-btn.open .menu-icon-close {
  display: block;
}

.mobile-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
}

.mobile-logo svg {
  width: 20px;
  height: 20px;
  color: var(--amber-600);
}

[data-theme="dark"] .mobile-logo svg {
  color: var(--amber-400);
}

/* ===== Mobile Menu Overlay ===== */
.mobile-menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  z-index: var(--z-nav);
  opacity: 0;
  visibility: hidden;
  transition: all var(--transition-normal);
}

.mobile-menu-overlay.show {
  opacity: 1;
  visibility: visible;
}

/* ===== Mobile Menu Panel ===== */
.mobile-menu {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 20rem;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  border-right: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: var(--shadow-2xl);
  z-index: var(--z-modal);
  transform: translateX(-100%);
  transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

[data-theme="dark"] .mobile-menu {
  background: rgba(17, 24, 39, 0.4);
  border-color: rgba(55, 65, 81, 0.3);
}

.mobile-menu.open {
  transform: translateX(0);
}

.mobile-menu-nav {
  padding: var(--space-8);
  padding-top: 6rem;
  display: flex;
  flex-direction: column;
  gap: var(--space-2);
}

.mobile-nav-item {
  display: flex;
  align-items: center;
  gap: var(--space-3);
  padding: var(--space-3) var(--space-4);
  border-radius: var(--radius-xl);
  font-weight: var(--font-medium);
  color: var(--gray-700);
  transition: all var(--transition-normal);
}

[data-theme="dark"] .mobile-nav-item {
  color: var(--gray-300);
}

.mobile-nav-item:hover,
.mobile-nav-item.active {
  background: rgba(245, 158, 11, 0.2);
  color: var(--amber-600);
}

[data-theme="dark"] .mobile-nav-item:hover,
[data-theme="dark"] .mobile-nav-item.active {
  color: var(--amber-400);
}

.mobile-nav-item svg {
  width: 20px;
  height: 20px;
}

/* ===== Search Button ===== */
.search-btn {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-3);
  cursor: pointer;
}

.search-btn svg {
  width: 18px;
  height: 18px;
  color: var(--gray-600);
}

[data-theme="dark"] .search-btn svg {
  color: var(--gray-400);
}

.search-shortcut {
  padding: var(--space-1) var(--space-2);
  background: rgba(0, 0, 0, 0.1);
  border-radius: var(--radius-md);
  font-size: var(--text-xs);
  font-family: var(--font-code);
  color: var(--gray-500);
}

[data-theme="dark"] .search-shortcut {
  background: rgba(255, 255, 255, 0.1);
  color: var(--gray-400);
}
</style>
