{{/* JSON-LD Schema for BlogPosting */}}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": {{ .Title | jsonify }},
    "description": {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | truncate 160 | jsonify }}{{ end }},
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": {
      "@type": "Person",
      "name": {{ if .Params.author }}{{ if reflect.IsMap .Params.author }}{{ .Params.author.name | jsonify }}{{ else }}{{ .Params.author | jsonify }}{{ end }}{{ else }}{{ .Site.Params.author | jsonify }}{{ end }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ .Site.Title | jsonify }},
      "logo": {
        "@type": "ImageObject",
        "url": "{{ "images/logo.png" | absURL }}"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}"
    },
    "wordCount": {{ .WordCount }},
    "articleSection": {{ with .Params.categories }}{{ index . 0 | jsonify }}{{ else }}"Blog"{{ end }},
    "keywords": {{ .Params.tags | jsonify }}
    {{ with .Params.featured_image }}
    ,"image": {
      "@type": "ImageObject",
      "url": "{{ . | absURL }}"
    }
    {{ end }}
  }
</script>
